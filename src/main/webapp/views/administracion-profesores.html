<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Administracion profesores</title>
    <link href="static/css/bootstrap.min.css" rel="stylesheet" />
    <link href="static/app_plugin/css/estilo.css" rel="stylesheet" />
</head>

<body>
    <div class="container">
        <div class="card">
            <div class="card-header">
                <h4>Administraci√≥n profesores</h4>
            </div>
            <div class="card-body">
                <button class="btn btn-primary" id="btn-agregar-profesor">Agregar profesor</button>
                <hr class="my-2">
            </div>
        </div>
    </div>
    <div class="modal-dialog modal-lg modal-dialog-centered" id="modal-agregar-profesor">
        <div class="modal-content">
            <div class="modal-header">
                <h5>Agregar profesor</h5>
            </div>
            <form action="" method="post">
                <div class="modal-body">
                    <div class="form">
                        <div class="form-group row">
                            <label for="" class="col-md-3"></label>
                            <div class="col-md-7">
                                <input type="text" name="nombre" id="nombre" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-md-3"></label>
                            <div class="col-md-7">
                                <input type="text" name="apellido" id="apellido" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-md-3"></label>
                            <div class="col-md-7">
                                <input type="email" name="usuario" id="usuario" class="form-control">
                            </div>
                        </div>
                        <div class="form-group row">
                            <label for="" class="col-md-3"></label>
                            <div class="col-md-7">
                                <input type="password" name="password" id="password" class="form-control">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <input type="submit" value="Agregar" class="btn btn-success">
            </form>
        </div>
    </div>
    </div>
    <script src="static/js/jquery-3.4.1.min.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script src="static/js/bootstrap.min.js"></script>
    <script src="static/app_plugin/js/administracion-profesores.js"></script>
</body>

</html>
